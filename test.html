<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Test</title>
    <meta charset="UTF-8" />
    <style>
        #map,
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Google Maps Test</h1>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI9tvWw58nfAYn-9nWtXcrU6fyKXYAToM" type="text/javascript">
    </script>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.5225, lng: 127.0279 },
                zoom: 15,
            });
        }
        initMap();
    </script>
</body>

</html>
